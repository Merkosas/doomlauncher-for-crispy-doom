name: Upload Python Package to PyPI

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  release-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        # Esto clona tu repo en un directorio con el mismo nombre

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11" 

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel
      
      # --- PASO CORREGIDO ---
      - name: Build release distributions
        # ðŸ‘‡ CORRECCIÃ“N: Se agrega "working-directory" para ejecutar
        # los comandos desde la carpeta raÃ­z de tu repositorio,
        # que es donde se encuentra el archivo setup.py.
        working-directory: ./doomlauncher-for-crispy-doom
        run: |
          # Este comando ahora se ejecutarÃ¡ en el directorio correcto.
          python setup.py sdist bdist_wheel

      - name: Upload distributions as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          # La ruta al directorio 'dist' ahora debe considerar la carpeta del repo.
          path: ./doomlauncher-for-crispy-doom/dist/

  pypi-publish:
    runs-on: ubuntu-latest
    needs:
      - release-build
    permissions:
      # IMPORTANT: this permission is mandatory for trusted publishing
      id-token: write
    
    environment:
      name: pypi
      # AsegÃºrate de que este nombre coincida con tu proyecto en PyPI
      url: https://pypi.org/p/doomlauncher-for-crispy-doom 

    steps:
      - name: Retrieve release distributions
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/

      - name: Publish release distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
